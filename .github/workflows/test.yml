name: Test Action

on:
  workflow_dispatch:

jobs:
  test-action:
    name: Test Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: npm

      - name: Install dependencies and build action
        run: npm ci --omit=dev && npm run build

      - name: Create/Update Test Issues
        uses: ./

